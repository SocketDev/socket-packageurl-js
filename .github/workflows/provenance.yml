name: Publish to npm registry

on:
  workflow_dispatch:
    inputs:
      debug:
        description: 'Enable debug output'
        required: false
        default: '0'
        type: string
        options:
          - '0'
          - '1'

jobs:
  publish:
    uses: SocketDev/socket-registry/.github/workflows/provenance.yml@main
    with:
      debug: ${{ inputs.debug }}
      package-name: '@socketregistry/packageurl-js'
    secrets:
      npm_token: ${{ secrets.NPM_TOKEN }}
