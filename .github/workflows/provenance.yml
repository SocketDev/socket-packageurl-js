# Dependencies:
#   - SocketDev/socket-registry/.github/workflows/provenance.yml

on:
  workflow_dispatch:
    inputs:
      debug:
        description: 'Enable debug output'
        required: false
        default: '0'
        type: string
        options:
          - '0'
          - '1'

permissions:
  contents: write
  id-token: write

jobs:
  publish:
    uses: SocketDev/socket-registry/.github/workflows/provenance.yml@63ad52562c1f2d007a1833b2b22cffc3001e1cc2 # main
    with:
      debug: ${{ inputs.debug }}
      package-name: '@socketregistry/packageurl-js'
      setup-script: 'pnpm run build'
      use-trusted-publishing: true
