name: 📝 Publish to npm registry

# Dependencies:
#   - SocketDev/socket-registry/.github/workflows/provenance.yml

on:
  workflow_dispatch:
    inputs:
      debug:
        description: 'Enable debug output'
        required: false
        default: '0'
        type: string
        options:
          - '0'
          - '1'

permissions:
  contents: write
  id-token: write

jobs:
  publish:
    uses: SocketDev/socket-registry/.github/workflows/provenance.yml@7ae88e3722a152788568bdcc84a42cc59261e46e # main
    with:
      debug: ${{ inputs.debug }}
      package-name: '@socketregistry/packageurl-js'
      setup-script: 'pnpm run build'
      use-trusted-publishing: true
